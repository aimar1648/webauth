<!DOCTYPE html>
<html>
<head>
<title>CSS Links</title>
<style>
#a:link {
  color: red;
}
#a:visited {
  font-weight: 2px;
}
#a:hover {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}
#a:active {
  text-decoration:none;
}
#b:link {
  color:blue;
}
#b:visited {
  font-weight: 20px;
}
#b:hover {
  font-family: Arial, Helvetica, sans-serif;
}
#b:active {
  text-emphasis: bold;
}
#c:link {
  color: green;
}
#c:visited {
  font-weight: 1px;
}
#c:hover {
  font-family: 'Times New Roman', Times, serif;
}
#c:active {
  text-decoration:wavy;
}
#d:link {
  color: black;
}
#d:visited {
  font-weight: .52px;
}
#d:hover {
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
#d:active {
  text-decoration:overline;
}
#e:link {
  color: yellow;
}
#e:visited {
  font-weight: 8px;
}
#e:hover {
  font-family: 'Courier New', Courier, monospace;
}
#e:active {
  text-decoration:dashed;
}
#f:link, #f:visited {
  background-color: white;
  color: green;
  padding: 12px 25px;
  text-align: left;
  text-decoration: wavy;
  display: inline-flex;
}

#f:hover, #f:active {
  background-color: black;
}
</style>
</head>
<body>
<p><a id="a" href="https://ck3.paradoxwikis.com/Crusader_Kings_III_Wiki">CK3 Wiki</a></p>
<p><a id="b" href="https://www.w3schools.com/css/css_link.asp">W3 Schools</a></p>
<p><a id="c" href="https://open.spotify.com/">Spotify</a></p>
<p><a id="d" href="https://www.youtube.com/">Youtube</a></p>
<p><a id="e" href="https://eldenring.wiki.fextralife.com/Elden+Ring+Wiki">Elden Ring Wiki</a></p>
<p><a id="f" href="https://www.gitpod.io/">Gitpod</a></p>
</body>
</html>
