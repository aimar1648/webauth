<!DOCTYPE html>
<html>
<head>
<title>
    CSS Lists
</title>
<style>
#a {
list-style-type: disc;
}
#b {
    list-style-type: circle;
}
#c{
    list-style-type: square;
}
#d {
    list-style-image: url('http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/smiling-face-with-open-mouth.png');
}
#e {
    list-style-type: lower-roman;
}
#f {
    list-style-type: upper-alpha;
}
#g {
    list-style-type: decimal;
}
</style>
</head>
<body>
<ul id="a">
1
2
3
</ul>
<ul id="b">
    1
    2
    3
</ul>
<ul id="c">
    1
    2
    3
</ul>
<ul id="d">
    1
    2
    3
</ul>
<ol id="e">
    1
    2
    3
</ol>
<ol id="f">
    1
    2
    3
</ol>
<ol id="g">
    1
    2
    3
</ol>

</body>
</html>
