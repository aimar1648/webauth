<!DOCTYPE html>
<html>
<head>
<title>
    CSS Lists
</title>
<style>
#a {
list-style-type: disc;
}
#b {
    list-style-type: circle;
}
#c{
    list-style-type: square;
}
#d {
    list-style-image: url('http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/smiling-face-with-open-mouth.png');
}
#e {
    list-style-type: lower-roman;
}
#f {
    list-style-type: upper-alpha;
}
#g {
    list-style-type: decimal;
}
</style>
</head>
<body>
<ul id="a">

</ul>
<ul id="b">

</ul>
<ul id="c">

</ul>
<ul id="d">

</ul>
<ol id="e">

</ol>
<ol id="f">

</ol>
<ol id="g">

</ol>

</body>
</html>
