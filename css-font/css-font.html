<!DOCTYPE html>
<html>
<head>
<title>CSS Font</title>
<style>
body {
    font-size: 1em
}
#a {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.5em
}
#b {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 0.5em;
    font-weight: bold;
}
</style>
</head>
<body>
<p>
    <span id="a">But as for me and my house, we will serve the Lord</span> <br><span id="b">Joshua 24:15b</span>
</p>
</body>
</html>
