<!DOCTYPE html>
<html>
<head>
<title>CSS Positioning</title>
<style>
#a {
  position: fixed;  
}
#b {
  position: relative;  
}
#c {
  position: absolute;  
}
#d {
  position: absolute;
  top: 0px;
  left: 400px;
   
}
#e {
  position: absolute;  
  top: 60px;
  left: 460px;
}
#f {
  position: absolute; 
  top: 120px;
  left: 520px; 
}
.body {cursor: wait;}
</style>
</head>
<body class="body">
<img src="https://ck3.paradoxwikis.com/images/6/69/Trait_calm.png" id="a">
<img src="https://ck3.paradoxwikis.com/images/4/4a/Trait_diligent.png" id="b">
<img src="https://ck3.paradoxwikis.com/images/b/b4/Trait_just.png" id="c">
<img src="https://ck3.paradoxwikis.com/images/c/c8/Trait_brave.png" id="d">
<img src="https://ck3.paradoxwikis.com/images/d/df/Trait_ambitious.png" id="e">
<img src="https://ck3.paradoxwikis.com/images/a/af/Trait_patient.png" id="f">
</body>
</html>
