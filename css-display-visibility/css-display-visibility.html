<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#a {
    visibility: hidden;
}
#b {
    display: none;
}
#c {
    visibility: visible;
}
#d {
    display: inline;
}
#e {
    display: block;
}
</style>
</head>
<body>
<h1 id="a">Veni</h1>
<h1 id="b">Viti</h1>
<h1 id="c">Vici</h1>
<p>1</p>
<p>1</p>
<p>1</p>
<p class="d">1</p>
<p class="d">1</p>
<p class="d">1</p>
<img src="Trait_brave.png">
<img src="Trait_brave.png">
<img src="Trait_brave.png">
<img src="Trait_brave.png" class="e">
<img src="Trait_brave.png" class="e">
<img src="Trait_brave.png" class="e">
</body>
</html>
